<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Gráfica Gerli</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/validation_signup.js" defer></script>
</head>

<body>
    <main>
        <div class="ventana">
            <div class="ventana-form">
                <div class="form">
                    <h1 class="form-title">Registrarse</h1>
                    <form action="index.html" id="form-signup" class="need-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" name="nombre" class="form-control w-100" required placeholder="Nombre">
                            <label for="floatingInput">Nombre *</label>
                            <div class="invalid-feedback">
                                Por favor, ingrese un nombre.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="telefono" class="form-control w-100" required placeholder="Teléfono">
                            <label for="floatingInput">Teléfono / Celular *</label>
                            <div class="invalid-feedback">
                                Por favor, ingrese un número de contacto.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="empresa" class="form-control w-100" placeholder="Empresa">
                            <label for="floatingInput">Empresa</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control w-100" required placeholder="email">
                            <label for="floatingInput">Email *</label>
                            <div class="invalid-feedback">
                                Por favor, ingrese un email correcto.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control w-100" id="password1" required placeholder="password">
                            <label for="floatingInput">Contraseña *</label>
                            <div class="invalid-feedback">
                                Por favor, ingrese una contraseña correcta.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password-repeat" class="form-control w-100" id="password2" required placeholder="password">
                            <label for="floatingInput">Repita contraseña *</label>
                            <div class="invalid-feedback">
                                Las contraseñas deben ser iguales.
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 mb-4" type="submit" name="signup">Ingresar</button>
                    </form>
                </div>
            </div>
            <div class="ventana-extra">
                <img id="logo-login" src="./img/logo_nav2.png">
            </div>
        </div>
    </main>
</body>

</html>
